<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/scripts.js"></script>
        <link rel="shortcut icon" type="image/png" href="img/.png">
        <title>Work Out Suggester</title>
    </head>
    <body>
    <!-- <img id="workOutPic" src="img/workout.png" alt="picture of workout"> -->
        <div class="container"> 
            <div class="jumbotron">
                <h1>Let us help you create a workout plan</h1> 
            </div>
                <form id="workout-form">
                    <div class="form-group" required="required">
                        <label for="born">When is your birthday?</label>
                        <input id="born" class="form-control" type="date">
                    </div>
                    <div class="form-group" required="required">
                        <label for="height">What is your height?</label>
                        <input class="form-control" type="number" name="heigth" min="3" max="7" placeholder="feet">
                        <input class="form-control" type="number" name="heigth" min="0" max="11" placeholder="inches">
                    </div>
                    <div class="form-group" required="required">
                        <label>What is your weight (in pounds)?</label>
                        <input class="form-control" type="number" name="heigth" min="0" max="100">
                    </div>
                    <label>What is your gender?</label>
                    <div class="radio" required="required">
                        <label>
                            <input type="radio" name="gender" value=1>
                            Male
                        </label>
                    </div>
                    <div class="radio" required="required">
                        <label>
                            <input type="radio" name="gender" value=2>
                            Female
                        </label>
                    </div>
                    
                    <label>What is your primary goal?</label>                    
                    <div class="radio">
                        <label>
                            <input type="radio" name="primary-goals" value="weightLoss">
                            Weight loss
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="primary-goals" value="musclegain">
                            Muscle gain
                        </label>
                    </div>
                    
                    <label>What is your secondary goal?</label>                    
                    <div class="radio">
                        <label>
                            <input type="radio" name="secondary-goals" value="BMI">
                            Lower my BMI
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="secondary-goals" value="cario">
                            Cardio health
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="secondary-goals" value="flexability">
                            Increase flexability
                        </label>
                    </div>
                    
                    
                    <label>What is your experience working out?</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="experience" value=1>
                            I'm a beginner
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="experience" value=2>
                            I work out frequently already.
                        </label>
                    </div>
                        
                    <label>How many days per week are you able to commit to working out?</label><br>
                    <select class="form control" id="time-commitment">
                        <option value=3>3 days per week</option>
                        <option value=4>4 days per week</option>
                        <option value=5>5 days per week</option>
                    </select>
                    <br>
                    <button type="submit" class="btn btn-primary">Suggest a workout plan</button>
                </form>
            <div id="results">
                <div class="wrapper">
                    <h1>In order to meet your goal, we suggest</h1>
                    <p>some stuff</p>
                </div>
            </div>
        
        </div>
    </body>
</html>
