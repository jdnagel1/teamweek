<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/scripts.js"></script>
        <link rel="shortcut icon" type="image/png" href="img/.png">
        <title>Work Out Suggester</title>
    </head>
    <body>
    <!-- <img id="workOutPic" src="img/workout.png" alt="picture of workout"> -->
        <div class="container"> 
            <div class="jumbotron">
                <h1>Let us help you create a workout plan</h1> 
            </div>
                <form id="workout-form">
                    <div class="form-group" required="required">
                        <label>When is your birthday?</label>
                        <input class="form-control" type="month" name="bdaymonth">
                    </div>
                    <div class="form-group" required="required">
                        <label for="height">What is your height?</label>
                        <input class="form-control" type="number" name="heigth" min="3" max="7" placeholder="feet">
                        <input class="form-control" type="number" name="heigth" min="0" max="11" placeholder="inches">
                    </div>
                    <div class="form-group" required="required">
                        <label>What is your weight (in pounds)?</label>
                        <input class="form-control" type="number" name="heigth" min="0" max="100">
                    </div>
                    <label>What is your gender?</label>
                    <div class="radio" required="required">
                        <label>
                            <input type="radio" name="gender" value=1>
                            Male
                        </label>
                    </div>
                    <div class="radio" required="required">
                        <label>
                            <input type="radio" name="gender" value=2>
                            Female
                        </label>
                    </div>
                    
                    <label>What is your primary goal?</label>                    
                    <div class="radio">
                        <label>
                            <input type="radio" name="goals" value="weightLoss">
                            Weight loss
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="goals" value="musclegain">
                            Muscle gain
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label>What is your secondary goal?</label>                    
                        <input class="form-control" type="radio" name="goals" value="bmi"> Lower my BMI.<br>
                        <input class="form-control" type="radio" name="goals" value="cardio"> Cardio health.<br>
                        <input class="form-control" type="radio" name="goals" value="flexability"> Increase flexability.<br>
                    </div>
                    <div class="form-group">
                        <label>What is your experience working out?</label>
                        <input class="form-control" type="radio" name="beginner" value=1> I'm a beginner<br>
                        <input class="form-control" type="radio" name="experienced" value=2> I work out frequently already.<br>
                    </div>
                    <div class="form-group" required="required">
                        <label>How many days per week are you able to commit to working out?</label>
                        <input class="form-control" type="radio" name="one" value=1> One day per week.<br>
                        <input class="form-control" type="radio" name="two" value=2> Two days per week.<br>
                        <input class="form-control" type="radio" name="three" value=3> Three days per week.<br>
                        <input class="form-control" type="radio" name="four" value=4> Four days per week.<br>
                        <input class="form-control" type="radio" name="five" value=5> Five days per week.<br>
                    </div>
                    <button type="submit" class="btn btn-primary">Suggest a workout plan</button>
                </form>
            <div id="results">
                <div class="wrapper">
                    <h1>In order to meet your goal, we suggest</h1>
                    <p>some stuff</p>
                </div>
            </div>
        
        </div>
    </body>
</html>
